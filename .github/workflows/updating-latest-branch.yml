name: âš¡ Updating latest branch

on:
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-latest-branch:
    name: ğŸ›œ Update latest branch
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â¬‡ï¸ Checkout latest
        run: git checkout latest

      - name: ğŸ”€ Rebase latest on master
        run: git merge origin/master

      - name: â¬†ï¸ Push latest
        run: git push origin latest
